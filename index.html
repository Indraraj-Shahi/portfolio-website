<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indraraj Shahi - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --neon-cyan: #00ffff;
      --neon-pink: #ff0080;
      --neon-purple: #8000ff;
      --neon-green: #00ff41;
      --dark-bg: #0a0a0a;
      --darker-bg: #050505;
      --glass-bg: rgba(0, 255, 255, 0.05);
      --glass-border: rgba(0, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-glow: #00ffff;
      --shadow-neon: 0 0 20px rgba(0, 255, 255, 0.5);
      --shadow-intense: 0 0 40px rgba(0, 255, 255, 0.8);
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--dark-bg);
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--text-primary);
      position: relative;
    }

    /* Cyberpunk grid background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Holographic overlay */
    .holo-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(128, 0, 255, 0.05) 0%, transparent 50%);
      animation: holoShift 15s ease-in-out infinite;
    }

    @keyframes holoShift {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* Floating geometric shapes */
    .geo-shape {
      position: absolute;
      border: 2px solid var(--neon-cyan);
      animation: geoFloat 10s ease-in-out infinite;
      z-index: -1;
    }

    .geo-triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 50px solid transparent;
      border-bottom-color: var(--neon-pink);
      top: 20%;
      left: 10%;
      animation-delay: 0s;
      filter: drop-shadow(0 0 10px var(--neon-pink));
    }

    .geo-square {
      width: 40px;
      height: 40px;
      border: 2px solid var(--neon-green);
      top: 60%;
      right: 15%;
      animation-delay: 3s;
      box-shadow: 0 0 15px var(--neon-green);
    }

    .geo-circle {
      width: 60px;
      height: 60px;
      border: 2px solid var(--neon-purple);
      border-radius: 50%;
      bottom: 30%;
      left: 20%;
      animation-delay: 6s;
      box-shadow: 0 0 20px var(--neon-purple);
    }

    @keyframes geoFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(90deg); }
      50% { transform: translateY(10px) rotate(180deg); }
      75% { transform: translateY(-15px) rotate(270deg); }
    }

    /* Main container */
    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      z-index: 10;
    }

    /* Futuristic header */
    .header {
      padding: 6rem 2rem 4rem;
      text-align: center;
      position: relative;
    }

    .profile-section {
      position: relative;
      display: inline-block;
      margin-bottom: 3rem;
    }

    .avatar-frame {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .avatar-ring {
      position: absolute;
      inset: -10px;
      border: 3px solid transparent;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple), var(--neon-cyan));
      animation: ringRotate 3s linear infinite;
      padding: 3px;
    }

    .avatar-ring::before {
      content: '';
      position: absolute;
      inset: 3px;
      border-radius: 50%;
      background: var(--dark-bg);
    }

    @keyframes ringRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .avatar {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', monospace;
      font-size: 4rem;
      font-weight: 900;
      color: var(--dark-bg);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      box-shadow: var(--shadow-intense);
      z-index: 2;
    }

    .name-display {
      margin-bottom: 2rem;
    }

    .name-title {
      font-family: 'Orbitron', monospace;
      font-size: 4rem;
      font-weight: 900;
      color: var(--text-primary);
      text-shadow: 0 0 20px var(--neon-cyan);
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan); }
      100% { text-shadow: 0 0 30px var(--neon-cyan), 0 0 60px var(--neon-cyan), 0 0 80px var(--neon-cyan); }
    }

    .name-subtitle {
      font-size: 1.2rem;
      color: var(--neon-pink);
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Contact matrix */
    .contact-matrix {
      padding: 4rem 2rem;
      display: flex;
      justify-content: center;
    }

    .matrix-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-neon);
    }

    .matrix-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      animation: scanLine 3s ease-in-out infinite;
    }

    @keyframes scanLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .matrix-title {
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      font-weight: 700;
      color: var(--neon-cyan);
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px var(--neon-cyan);
      position: relative;
    }

    .matrix-title::after {
      content: '> INITIALIZE CONNECTION';
      display: block;
      font-size: 0.8rem;
      color: var(--neon-green);
      margin-top: 0.5rem;
      font-weight: 400;
    }

    .contact-nodes {
      display: grid;
      gap: 2rem;
    }

    .contact-node {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--neon-cyan);
      border-radius: 15px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .contact-node:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: var(--neon-pink);
      box-shadow: 0 20px 40px rgba(255, 0, 128, 0.3);
      background: rgba(255, 0, 128, 0.1);
    }

    .contact-node::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .contact-node:hover::before {
      transform: translateX(100%);
    }

    .node-content {
      display: flex;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .node-icon {
      width: 70px;
      height: 70px;
      border: 2px solid var(--neon-green);
      border-radius: 12px;
      background: rgba(0, 255, 65, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      margin-right: 2rem;
      box-shadow: 0 0 15px var(--neon-green);
      flex-shrink: 0;
    }

    .contact-node:hover .node-icon {
      border-color: var(--neon-purple);
      box-shadow: 0 0 20px var(--neon-purple);
      background: rgba(128, 0, 255, 0.1);
    }

    .node-info {
      flex: 1;
    }

    .node-label {
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      color: var(--neon-cyan);
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .node-value {
      font-size: 1.1rem;
      color: var(--text-primary);
      font-weight: 500;
      word-break: break-all;
    }

    /* Status indicator */
    .status-bar {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--neon-green);
      border-radius: 25px;
      padding: 0.8rem 1.5rem;
      font-family: 'Orbitron', monospace;
      font-size: 0.8rem;
      color: var(--neon-green);
      z-index: 1000;
      animation: statusBlink 2s ease-in-out infinite;
    }

    @keyframes statusBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.7; }
    }

    .status-bar::before {
      content: '‚óè ';
      color: var(--neon-green);
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Hologram scroll button */
    .holo-scroll {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      border: 2px solid var(--neon-cyan);
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--neon-cyan);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .holo-scroll:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px var(--neon-cyan);
      background: rgba(0, 255, 255, 0.2);
    }

    /* Futuristic footer */
    .footer {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid var(--neon-cyan);
      position: relative;
    }

    .footer-text {
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      color: var(--neon-cyan);
      opacity: 0.8;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      .geo-shape {
        display: none;
      }

      .header {
        padding: 3rem 1rem 2rem;
      }

      .avatar-frame {
        width: 150px;
        height: 150px;
      }

      .avatar-ring {
        inset: -8px;
      }

      .avatar {
        width: 150px;
        height: 150px;
        font-size: 3rem;
      }

      .name-title {
        font-size: 2.5rem;
      }

      .name-subtitle {
        font-size: 1rem;
      }

      .contact-matrix {
        padding: 2rem 1rem;
      }

      .matrix-container {
        padding: 2rem 1.5rem;
      }

      .matrix-title {
        font-size: 1.5rem;
      }

      .contact-node {
        padding: 1.5rem;
      }

      .node-content {
        flex-direction: column;
        text-align: center;
      }

      .node-icon {
        margin-right: 0;
        margin-bottom: 1rem;
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .node-value {
        font-size: 1rem;
      }

      .status-bar {
        bottom: 1rem;
        left: 1rem;
        padding: 0.6rem 1rem;
        font-size: 0.7rem;
      }

      .holo-scroll {
        bottom: 1rem;
        right: 1rem;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .name-title {
        font-size: 2rem;
      }

      .avatar {
        width: 120px;
        height: 120px;
        font-size: 2.5rem;
      }

      .avatar-frame {
        width: 120px;
        height: 120px;
      }

      .matrix-container {
        margin: 0 0.5rem;
        padding: 1.5rem 1rem;
      }

      .contact-node {
        padding: 1.2rem;
      }

      .node-value {
        font-size: 0.9rem;
        word-break: break-word;
      }
    }

    /* Performance optimizations */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="holo-overlay"></div>
  
  <div class="geo-triangle geo-shape"></div>
  <div class="geo-square geo-shape"></div>
  <div class="geo-circle geo-shape"></div>

  <div class="main-container">
    <header class="header">
      <div class="profile-section">
        <div class="avatar-frame">
          <div class="avatar-ring"></div>
          <div class="avatar">IS</div>
        </div>
      </div>
      <div class="name-display">
        <h1 class="name-title">INDRARAJ SHAHI</h1>
        <p class="name-subtitle">System Online</p>
      </div>
    </header>

    <section class="contact-matrix">
      <div class="matrix-container">
        <h2 class="matrix-title">Contact Matrix</h2>
        <div class="contact-nodes">
          <a href="mailto:indrarajshahithakuri777@gmail.com" class="contact-node">
            <div class="node-content">
              <div class="node-icon">üìß</div>
              <div class="node-info">
                <div class="node-label">Email Protocol</div>
                <div class="node-value">indrarajshahithakuri777@gmail.com</div>
              </div>
            </div>
          </a>
          
          <a href="tel:+9779764557941" class="contact-node">
            <div class="node-content">
              <div class="node-icon">üì±</div>
              <div class="node-info">
                <div class="node-label">Voice Channel</div>
                <div class="node-value">+977-9764557941</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer-text">&copy; 2025 INDRARAJ SHAHI ‚Ä¢ ALL RIGHTS RESERVED</p>
    </footer>
  </div>

  <div class="status-bar">SYSTEM READY</div>
  <button class="holo-scroll" onclick="scrollToTop()" title="Return to Top">‚Üë</button>

  <script>
    // Smooth scroll to top
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Enhanced contact node interactions
    document.addEventListener('DOMContentLoaded', () => {
      const contactNodes = document.querySelectorAll('.contact-node');
      
      contactNodes.forEach(node => {
        node.addEventListener('mouseenter', () => {
          node.style.transform = 'translateY(-8px) scale(1.03)';
        });
        
        node.addEventListener('mouseleave', () => {
          node.style.transform = '';
        });
        
        node.addEventListener('click', function(e) {
          // Add click feedback
          this.style.transform = 'scale(0.98)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
        });
      });

      // Scroll-based effects
      const holoScroll = document.querySelector('.holo-scroll');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
          holoScroll.style.opacity = '1';
        } else {
          holoScroll.style.opacity = '0.7';
        }
      });

      // Dynamic status updates
      const statusBar = document.querySelector('.status-bar');
      const statusMessages = [
        'SYSTEM READY',
        'CONNECTIONS ACTIVE',
        'AWAITING INPUT',
        'STANDING BY'
      ];
      
      let statusIndex = 0;
      setInterval(() => {
        statusIndex = (statusIndex + 1) % statusMessages.length;
        statusBar.textContent = statusMessages[statusIndex];
      }, 3000);
    });

    // Performance optimization
    document.addEventListener('visibilitychange', () => {
      const animations = document.querySelectorAll('.geo-shape, .avatar-ring, .grid-bg');
      animations.forEach(element => {
        element.style.animationPlayState = document.hidden ? 'paused' : 'running';
      });
    });

    // Touch device optimization
    if ('ontouchstart' in window) {
      document.querySelectorAll('.contact-node').forEach(node => {
        node.addEventListener('touchstart', function() {
          this.style.transform = 'scale(0.98)';
        });
        
        node.addEventListener('touchend', function() {
          setTimeout(() => {
            this.style.transform = '';
          }, 100);
        });
      });
    }
  </script>
</body>
</html>

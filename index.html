<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indraraj Shahi - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --shadow-primary: 0 32px 64px rgba(0, 0, 0, 0.25);
      --shadow-intense: 0 40px 80px rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark-gradient);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      color: var(--text-primary);
    }

    /* Advanced animated background */
    .cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 25% 25%, #667eea 0%, transparent 50%),
                  radial-gradient(circle at 75% 75%, #764ba2 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, #f093fb 0%, transparent 50%);
      animation: cosmicShift 20s ease-in-out infinite;
    }

    @keyframes cosmicShift {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.6; }
      33% { transform: scale(1.1) rotate(120deg); opacity: 0.8; }
      66% { transform: scale(0.9) rotate(240deg); opacity: 0.7; }
    }

    /* Premium floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: var(--accent-gradient);
      filter: blur(1px);
      animation: orbFloat 8s ease-in-out infinite;
      opacity: 0.6;
      z-index: -1;
    }

    .orb-1 {
      width: 200px;
      height: 200px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 150px;
      height: 150px;
      bottom: 20%;
      right: 15%;
      animation-delay: 3s;
      background: var(--secondary-gradient);
    }

    .orb-3 {
      width: 100px;
      height: 100px;
      top: 60%;
      left: 70%;
      animation-delay: 6s;
      background: var(--primary-gradient);
    }

    @keyframes orbFloat {
      0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
      25% { transform: translateY(-30px) translateX(20px) scale(1.1); }
      50% { transform: translateY(-10px) translateX(-25px) scale(0.9); }
      75% { transform: translateY(20px) translateX(15px) scale(1.05); }
    }

    /* Particle system */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: particleFloat 6s linear infinite;
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(100px) rotate(180deg); opacity: 0; }
    }

    /* Ultra-modern header */
    header {
      padding: 6rem 2rem 4rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 3rem;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: 800;
      color: white;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      box-shadow: var(--shadow-intense);
      position: relative;
      overflow: hidden;
      border: 4px solid var(--glass-border);
      backdrop-filter: blur(20px);
      animation: avatarGlow 3s ease-in-out infinite;
    }

    @keyframes avatarGlow {
      0%, 100% { box-shadow: var(--shadow-intense), 0 0 40px rgba(79, 172, 254, 0.3); }
      50% { box-shadow: var(--shadow-intense), 0 0 60px rgba(79, 172, 254, 0.6); }
    }

    .avatar::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: avatarSpin 4s linear infinite;
    }

    .avatar::after {
      content: '';
      position: absolute;
      inset: 6px;
      border-radius: 50%;
      background: var(--accent-gradient);
      z-index: -1;
    }

    @keyframes avatarSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .name-title {
      font-size: 4.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShimmer 3s ease-in-out infinite;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      letter-spacing: -0.02em;
    }

    @keyframes textShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Ultra-premium contact section */
    .contact-section {
      padding: 4rem 2rem;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 10;
    }

    .contact-container {
      background: var(--glass-bg);
      backdrop-filter: blur(40px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 4rem;
      max-width: 600px;
      width: 100%;
      box-shadow: var(--shadow-primary);
      position: relative;
      overflow: hidden;
    }

    .contact-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
    }

    .contact-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.1), transparent 50%);
      pointer-events: none;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent-gradient);
      border-radius: 2px;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
    }

    .contact-grid {
      display: grid;
      gap: 2rem;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .contact-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .contact-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .contact-card:hover::before {
      left: 100%;
    }

    .card-content {
      display: flex;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .card-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 2rem;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      box-shadow: 0 16px 32px rgba(79, 172, 254, 0.3);
      flex-shrink: 0;
    }

    .card-info {
      flex: 1;
    }

    .card-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .card-value {
      font-size: 1.2rem;
      color: var(--text-primary);
      font-weight: 600;
      word-break: break-all;
    }

    /* Floating action button */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow-primary);
      border: none;
      transition: all 0.3s ease;
      z-index: 1000;
      animation: fabPulse 2s ease-in-out infinite;
    }

    @keyframes fabPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .fab:hover {
      transform: scale(1.2);
      box-shadow: 0 20px 40px rgba(79, 172, 254, 0.4);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
    }

    /* MOBILE RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .orb {
        display: none; /* Hide orbs on mobile for performance */
      }

      header {
        padding: 4rem 1rem 2rem;
      }

      .avatar {
        width: 140px;
        height: 140px;
        font-size: 3rem;
      }

      .name-title {
        font-size: 2.8rem;
        line-height: 1.1;
      }

      .contact-section {
        padding: 2rem 1rem;
      }

      .contact-container {
        padding: 2.5rem 1.5rem;
        border-radius: 24px;
      }

      .section-title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .contact-card {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }

      .card-content {
        flex-direction: column;
        text-align: center;
      }

      .card-icon {
        margin-right: 0;
        margin-bottom: 1.5rem;
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
      }

      .card-value {
        font-size: 1.1rem;
      }

      .fab {
        bottom: 1rem;
        right: 1rem;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }

      footer {
        padding: 2rem 1rem;
      }
    }

    /* EXTRA SMALL MOBILE (iPhone SE, etc.) */
    @media (max-width: 480px) {
      header {
        padding: 3rem 0.5rem 1.5rem;
      }

      .name-title {
        font-size: 2.2rem;
      }

      .avatar {
        width: 120px;
        height: 120px;
        font-size: 2.5rem;
      }

      .contact-container {
        padding: 2rem 1rem;
        margin: 0 0.5rem;
      }

      .section-title {
        font-size: 1.8rem;
      }

      .contact-card {
        padding: 1.5rem 1rem;
      }

      .card-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .card-value {
        font-size: 1rem;
        word-break: break-word;
      }
    }

    /* LARGE DESKTOP */
    @media (min-width: 1200px) {
      .name-title {
        font-size: 5.5rem;
      }

      .contact-container {
        max-width: 700px;
        padding: 5rem;
      }

      .section-title {
        font-size: 3rem;
      }

      .contact-card {
        padding: 3rem;
      }

      .card-icon {
        width: 90px;
        height: 90px;
        font-size: 2.2rem;
      }
    }

    /* ULTRA WIDE SCREENS */
    @media (min-width: 1600px) {
      .contact-container {
        max-width: 800px;
      }

      .orb-1 {
        width: 300px;
        height: 300px;
      }

      .orb-2 {
        width: 250px;
        height: 250px;
      }

      .orb-3 {
        width: 180px;
        height: 180px;
      }
    }

    /* ACCESSIBILITY & PERFORMANCE */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .cosmic-bg {
        animation: none;
      }

      .orb {
        animation: none;
      }

      .particle {
        animation: none;
      }
    }

    /* HIGH CONTRAST MODE */
    @media (prefers-contrast: high) {
      :root {
        --glass-bg: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.3);
      }

      .contact-card {
        border-width: 2px;
      }
    }

    /* DARK MODE SUPPORT (if system prefers dark) */
    @media (prefers-color-scheme: dark) {
      /* Already optimized for dark mode */
    }
  </style>
</head>
<body>
  <div class="cosmic-bg"></div>
  
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="particles-container" id="particles"></div>

  <header>
    <div class="avatar-container">
      <div class="avatar">IS</div>
    </div>
    <h1 class="name-title">Indraraj Shahi</h1>
  </header>

  <section class="contact-section">
    <div class="contact-container">
      <h2 class="section-title">Let's Connect</h2>
      <div class="contact-grid">
        <a href="mailto:indrarajshahithakuri777@gmail.com" class="contact-card">
          <div class="card-content">
            <div class="card-icon">📧</div>
            <div class="card-info">
              <div class="card-label">Email</div>
              <div class="card-value">indrarajshahithakuri777@gmail.com</div>
            </div>
          </div>
        </a>
        
        <a href="tel:+9779764557941" class="contact-card">
          <div class="card-content">
            <div class="card-icon">📱</div>
            <div class="card-info">
              <div class="card-label">Phone</div>
              <div class="card-value">+977-9764557941</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <button class="fab" onclick="scrollToTop()" title="Back to Top">↑</button>

  <footer>
    <p>&copy; 2025 Indraraj Shahi • All Rights Reserved</p>
  </footer>

  <script>
    // Create dynamic particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = window.innerWidth > 768 ? 80 : 40; // Fewer particles on mobile

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        
        container.appendChild(particle);
      }
    }

    // Smooth scroll to top
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Add click animations to contact cards
      document.querySelectorAll('.contact-card').forEach(card => {
        card.addEventListener('click', function() {
          this.style.transform = 'scale(0.98)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
        });
      });

      // Show/hide FAB based on scroll
      const fab = document.querySelector('.fab');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          fab.style.opacity = '1';
          fab.style.transform = 'scale(1)';
        } else {
          fab.style.opacity = '0.7';
          fab.style.transform = 'scale(0.8)';
        }
      });
    });

    // Performance optimization: Pause animations when tab is not visible
    document.addEventListener('visibilitychange', () => {
      const particles = document.querySelectorAll('.particle, .orb');
      particles.forEach(particle => {
        particle.style.animationPlayState = document.hidden ? 'paused' : 'running';
      });
    });

    // Touch feedback for mobile
    if ('ontouchstart' in window) {
      document.querySelectorAll('.contact-card, .fab').forEach(element => {
        element.addEventListener('touchstart', function() {
          this.style.transform = 'scale(0.95)';
        });
        
        element.addEventListener('touchend', function() {
          setTimeout(() => {
            this.style.transform = '';
          }, 100);
        });
      });
    }
  </script>
</body>
